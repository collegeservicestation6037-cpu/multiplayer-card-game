
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplayer Card Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="lobby">
  <h2>Multiplayer Card Game</h2>
  <input type="text" id="playerName" placeholder="Your Name">
  <button id="createBtn">Create Room</button>
  <input type="text" id="roomCode" placeholder="Room Code">
  <button id="joinBtn">Join Room</button>
</div>

<div id="game" style="display:none;">
  <h3 id="roomInfo"></h3>
  <div id="playersList"></div>
  <div id="cardArea"></div>
  <div id="roundInfo"></div>
  <button id="chooseAttack" class="statBtn">Attack</button>
  <button id="chooseDefense" class="statBtn">Defense</button>
  <button id="chooseSpeed" class="statBtn">Speed</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
